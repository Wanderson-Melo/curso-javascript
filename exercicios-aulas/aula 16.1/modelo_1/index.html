<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100): <input type="number" name="entrada" id="entrada"> <input type="button" value="Adicionar" onclick="adicionar()">
        </div>
        <div>
            <select name="lista" id="lista" size="10"></select><br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="respostas">
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
